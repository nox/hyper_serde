[package]
name = "hyper_serde"
version = "0.3.0"
authors = ["Anthony Ramine <n.oxyde@gmail.com>"]
description = "Serde support for Hyper types"
license = "MIT/Apache-2.0"
repository = "https://github.com/nox/hyper_serde"
documentation = "https://docs.rs/hyper_serde"
categories = ["encoding", "web-programming"]
keywords = ["serde", "serialization", "hyper", "cookie", "mime"]

[badges]
travis-ci = { repository = "https://github.com/nox/hyper_serde", branch = "master" }

[lib]
doctest = false

[dependencies]
cookie = {version = "0.4", default-features = false}
hyper = {version = "0.9", default-features = false}
mime = "0.2"
serde = "0.9"

[dev-dependencies]
serde_test = "0.9"
